<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritesheet - recorte e enquadramento (clipping)</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <canvas id="canvas_clipping" width="500" height="500">
    </canvas>
    <script>
        var imgSonic = new Image();
        imgSonic.src = '../images/spritesheet.png';
        imgSonic.onload = function () {
            // Passo estes valores conforme a minha spritesheet
            var colunas = 8;
            var linhas = 3;
            // Dimensão de cada quadro
            var slargura = imgSonic.width / colunas;
            var saltura = imgSonic.height / linhas;
            // Quadro que eu quero (expresso em linha e coluna)
            var coluna = 0;
            var linha = 0;
            // Posição de recorte
            var sx = slargura * coluna;
            var sy = saltura * linha;
            
            var context = document.getElementById('canvas_clipping').getContext('2d');
            //context.drawImage()
            context.drawImage(
                imgSonic,
                sx,
                sy,
                slargura,
                saltura,
                100, // Posição no canvas onde quero desenhar
                100,
                slargura,
                saltura
            );
        }
    </script>
</body>

</html>
