<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritesheet - recorte e enquadramento (clipping)</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <canvas id="canvas_clipping" width="500" height="500">
    </canvas>
    <script>
        var imgSonic = new Image();
        imgSonic.src = '../images/spritesheet.png';
        imgSonic.onload = function () {
            // Passo estes valores conforme a minha spritesheet
            var colunas = 8;
            var linhas = 3;
            // Dimensão de cada quadro
            var largura = imgSonic.width / colunas;
            var altura = imgSonic.height / linhas;
            // Quadro que eu quero (expresso em linha e coluna)
            var coluna = 0;
            var linha = 1;
            // Posição de recorte
            var x = largura * coluna;
            var y = altura * linha;
            
            var context = document.getElementById('canvas_clipping').getContext('2d');
            for (let index = 0; index <= colunas; index++) {
                
            
            context.drawImage(
                imgSonic,
                largura * index,
                y,
                largura,
                altura,
                100+index*5, // Posição no canvas onde quero desenhar
                100+index*40,
                largura,
                altura
            );
            }
        }
    </script>
</body>

</html>
